<header>
  <nav
    class="navbar navbar-expand-md navbar-toggleable-md navbar-light bg-white border-bottom box-shadow mb-3"
  >
    <div class="container-xl">
      <a class="navbar-brand text-nowrap" [routerLink]="['/']">Flashcards</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target=".navbar-collapse"
        aria-label="Toggle navigation"
        [attr.aria-expanded]="isExpanded"
        (click)="toggle()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="navbar-collapse collapse d-md-inline-flex justify-content-end"
        [ngClass]="{ show: isExpanded }"
      >
        <ul class="navbar-nav flex-grow">
          <li class="nav-item">
            <a class="nav-link text-nowrap" [routerLinkActive]="['active']" [ariaCurrentWhenActive]="'page'" [routerLink]="['/subjects/public']"
            >Community Subjects</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link text-nowrap" [routerLinkActive]="['active']" [ariaCurrentWhenActive]="'page'" [routerLink]="['/subjects/private']"
            >Your Subjects</a
            >
          </li>
        </ul>
        <app-login-menu></app-login-menu>
      </div>
    </div>
  </nav>
</header>
